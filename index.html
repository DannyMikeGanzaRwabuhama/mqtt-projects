<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Light Control</h1>
<button onclick="sendCommand('ON')">Turn ON</button>
<button onclick="sendCommand('OFF')">Turn OFF</button>
<p id="status">Status: Waiting for command...</p>

<script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
<script>
    // Connect to the MQTT broker using the specified WebSocket port
    const client = mqtt.connect("ws://157.173.101.159:9001");

    client.on('connect', () => {
        console.log('Connected to MQTT broker');
    });

    client.on('error', (err) => {
        console.error('Connection error: ', err);
    });

    // Function to send ON/OFF commands
    function sendCommand(command) {
        const topic = '/student_group/light_control';
        client.publish(topic, command, {}, (err) => {
            if (!err) {
                document.getElementById('status').innerText =
                    `Status: Last command sent - ${command}`;
            } else {
                console.error('Publish error: ', err);
            }
        });
    }
</script>
</body>
</html>
